<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Pengulangan</title>
</head>
<body>
    <h3>Javascript Pengulangan</h3>

    <div id="data">

    </div>

    <script>
        // Pengulangan
        let i = 0;
        let y = 1;
        let z = 2;

        for( i = 0; i < 5; i++ ) {
            console.log("For: Saya bernilai ke-" + i);
        }

        while( y < 5 ) {
            console.log("While: Saya bernilai ke-" + y);
            y++;
        }
        do {
            console.log("Do While: Saya bernilai ke-" + z);
            z++;
        }
        while( z < 5 );
    </script>
</body>
</html>
