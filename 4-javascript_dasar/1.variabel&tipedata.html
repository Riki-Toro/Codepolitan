<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variabel dan tipe data</title>
</head>
<body>
    <h3>Javascript variabel dan tipe data</h3>

    <script>
        // variabel
        let x = 5;
        let y = 6;

        let z = x + y;
        console.log(z);

        // tipe data
        let mobil = "avanza";
        let angka = 60;
        console.log(typeof mobil);
        console.log(typeof angka);
    </script>
</body>
</html>
